

<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
  <div class="grid -mt-3 -ml-3 -mr-3">

    <div class="col-12 md:col-6 lg:col-2" *ngFor="let product of products | async">
      <div class="p-2">
        <div class="shadow-2 p-4 surface-card border-round">
          <div class="relative mb-3">
            <span class="surface-card text-900 shadow-2 px-3 py-2 absolute" style="border-radius: 1.5rem; left: 1rem; top: 1rem">{{product.categoryName}}</span>
            <a [routerLink]="product.id">
              <img src="{{product.imageURL}}" class="w-full product-image" />
            </a>
          </div>
          <div class="flex justify-content-between align-items-center mb-3">
            <span class="text-900 font-medium text-xl product-name">{{product.name}}</span>
          </div>
          <p class="mt-0 mb-3 text-600 line-height-3 product-description">
            {{product.description}}
          </p>
          <span class="text-pink-300 text-xl font-medium">{{ product.unitPrice }} MDL</span>
        </div>
      </div>
    </div>
  </div>
</div>
