<div class="card border-0">

  <div class="flex-wrap ">

    <div class="flex col-12 mt-3 align-items-center">


      <div class="flex col-4 justify-content-center">
        <app-language-pannel></app-language-pannel>

      </div>


      <div class="flex col-4 justify-content-center ">

        <ng-container *ngIf="currentLogo === 'vs' else elseBlock">
          <app-vs-logo></app-vs-logo>
        </ng-container>

        <ng-template #elseBlock>
          <app-bb-logo></app-bb-logo>
        </ng-template>


      </div>

      <div class="flex col-4 mt-0 p-0 justify-content-center">

        <div class="form-group has-search flex-fill w-full">
            <app-search></app-search>
        </div>

      </div>

    </div>
  </div>
</div>
