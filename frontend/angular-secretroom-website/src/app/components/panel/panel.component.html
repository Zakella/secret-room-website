<!-- As a heading -->

<div class="d-flex p-2 justify-content-center col-12 mt-0">


  <div class="d-flex p-2 justify-content-between col-10 w-full">

    <div class="d-flex p-2 justify-content-start col-3">
      <app-language-pannel></app-language-pannel>

    </div>

    <div class="d-flex p-2 justify-content-center col-3 mt-0">


      <ng-container *ngIf="currentLogo === '/vs' else elseBlock">
        <app-vs-logo></app-vs-logo>
      </ng-container>

      <ng-template #elseBlock>
        <app-bb-logo></app-bb-logo>
      </ng-template>

    </div>

    <div class="d-flex p-2 justify-content-center col-3 border-0">

        <!-- Actual search box -->
        <div class="form-group has-search flex-fill">
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="Search">
        </div>

    </div>

  </div>

</div>
