
<div class="surface-ground px-4 py-8 md:px-6 lg:px-8" >
  <div class="grid -mt-3 -ml-3 -mr-3">
    <div class="col-12 md:col-6 lg:col-2" *ngFor="let product of products">
      <div class="p-2">
        <div class="shadow-2 p-4 surface-card border-round">

          <a [routerLink]="'/'+ brand+'/product-view/' + product.id" class="link-no-underline">
            <div class="relative mb-3">

            <span class="surface-card text-900 shadow-2 px-3 py-2 absolute vs-gr"
                  style="border-radius: 1.5rem; left: 1rem; top: 1rem">{{currentLang === 'Ro' ? product.category?.nameRo : product.category?.nameRu}}</span>
              <img src="{{product.imageURL}}" class="w-full product-image"/>

            </div>
            <div class="flex justify-content-between align-items-center mb-3">
              <a [routerLink]="'/'+ brand+'/product-view/' + product.id" class="text-900 font-medium text-xl product-name link-no-underline vs-title">
                {{currentLang === 'Ro' ? product.nameRo : product.nameRu}}
              </a>
            </div>
            <p class="mt-0 mb-3 text-600 line-height-3 product-description vs-disc">
              {{currentLang === 'Ro' ? product.shortDescriptionRo : product.shortDescriptionRu}}
            </p>
            <span class="text-900 text-m font-medium vs-price">{{ product.unitPrice }} MDL</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card flex justify-content-center border-0">
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="currentPage"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[5, 10, 15]"
  ></p-paginator>
</div>
