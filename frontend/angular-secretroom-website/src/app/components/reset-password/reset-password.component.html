
<section class="vh-100"  style="background-color: rgb(255,255,255);">
  <div class="container py-5 h-100" >
    <div class="row d-flex justify-content-center md:align-items-start h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/images/reset.jpg"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                  <h5 class="fw-normal mb-3 pb-3 vs-title" style="letter-spacing: 1px;">{{'Change password' | transloco}}</h5>


                  <app-vs-input type="password" label="{{'Your new password' | transloco}}" id="email" formControlName="password"></app-vs-input>
                  <p-message severity="error" text="{{'Password must be at least 8 characters long and contain both letters and numbers' | transloco}}"
                             *ngIf="form.controls.password.touched && form.controls.password.hasError('pattern')">
                  </p-message>


                  <app-vs-input type="password" label="{{'Repeat password' | transloco}}" id="password" formControlName="passwordConfirmation"></app-vs-input>
                  <p-message severity="error" text="{{'Password must be at least 8 characters long and contain both letters and numbers' | transloco}}"
                             *ngIf="form.controls.passwordConfirmation.touched && form.controls.password.hasError('pattern')">
                  </p-message>


                  <div class="pt-1 mb-4">
                    <!-- Submit button -->
                    <button pRipple class="w-full vs-button h-3rem py-2 mt-2"  type="submit" [disabled]="!form.valid">
                      <span class="label">{{'Confirm' | transloco}}</span>
                    </button>

                    <div class="py-2 align-items-center text-center">
                      <p-message severity="error" [text]="errorMessage" *ngIf="errorMessage" class="error-message"></p-message>
                    </div>

                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<p-dialog header="{{'Success' | transloco}}" [(visible)]="isSuccess">
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">{{'Success' | transloco}}</span>
  </ng-template>
  <p>
    {{'Password changed successfully' | transloco}}
  </p>
  <ng-template pTemplate="footer">
    <div style="display: flex; justify-content: flex-end;">
      <button pRipple class="vs-button h-2rem py-1" type="submit" (click)="goToLoginPage()"> <!-- Add (click) handler here -->
        <span class="label">{{'Ok' | transloco}}</span>
      </button>
    </div>
  </ng-template>
</p-dialog>
