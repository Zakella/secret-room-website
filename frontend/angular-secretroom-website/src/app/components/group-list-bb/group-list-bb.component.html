<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">

  <div class="grid -mt-3 -ml-3 -mr-3 align-items-center justify-content-center lg:justify-content-start">

    <div class="xs:col-12 sm:col-6 lg:col-4 p-0 ">
      <div class="surface-card m-3 border-round shadow-2">
        <a [routerLink]="'all-bb-products'">
          <img src="https://cdn-fsly.yottaa.net/5d669b394f1bbf7cb77826ae/www.bathandbodyworks.com/v~4b.21a/on/demandware.static/-/Sites-BathAndBodyWorks-Library/default/dw8a2cb43c/images/Summer2023/cndl_bohoescapewbneutrals_su3_hm.jpg?yocs=s_" class="border-round-top w-full h-40rem" alt="product">
        </a>

        <div class="flex flex-column w-full p-4">
          <span class="text-900 font-medium text-xl border-200 pb-2" style="border-bottom:1px solid;">Bath and Body Works</span>
          <span class="text-600 pt-2"><i class="pi pi-fw pi-users mr-2"></i>Discover all products at Bath and Body Works.</span>
        </div>
      </div>

    </div>

    <div class="xs:col-12 sm:col-6 lg:col-4 p-0 " *ngFor="let category of categories">
      <div class="surface-card m-3 border-round shadow-2">
        <a [routerLink]="''+ category.id">
          <img src="{{category.imageUrl}}" class="border-round-top w-full h-40rem" alt="product">
        </a>

        <div class="flex flex-column w-full p-4">
          <span class="text-900 font-medium text-xl border-200 pb-2" style="border-bottom:1px solid;">{{category.categoryName}}</span>
          <span class="text-600 pt-2"><i class="pi pi-fw pi-users mr-2"></i>{{category.description}}</span>
        </div>
      </div>

    </div>

  </div>
</div>
