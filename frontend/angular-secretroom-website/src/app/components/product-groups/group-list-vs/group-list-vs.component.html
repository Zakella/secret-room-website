<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
  <div class="grid -mt-3 -ml-3 -mr-3 align-items-center justify-content-center lg:justify-content-start">

    <div class="xs:col-12 sm:col-6 lg:col-4 p-0" *ngIf="categories.length>0">
      <div class="surface-card m-3 border-round shadow-2">
        <a [routerLink]="'all-vs-products'">
          <div class="image-container">
            <img src="../../../../assets/demo-images/vs-groups/all2.jpg" alt="product" class="image">
          </div>
        </a>
        <div class="flex flex-column w-full p-4">
          <span class="text-900 font-medium text-xl border-200 pb-2" style="border-bottom: 1px solid;">
            {{ 'seeAll' | transloco }}
          </span>
          <span class="text-600 pt-2">
            <i class="pi pi-fw pi-users mr-2"></i>
            {{ 'discoverAll' | transloco }}
          </span>
        </div>
      </div>
    </div>

    <div class="xs:col-12 sm:col-6 lg:col-4 p-0" *ngFor="let category of categories">
      <div class="surface-card m-3 border-round shadow-2">
        <a [routerLink]="'category/'+ category.id">
          <div class="image-container">
            <img src="{{category.imageUrl}}" alt="product" class="image">
          </div>
        </a>
        <div class="flex flex-column w-full p-4">
      <span class="text-900 font-medium text-xl border-200 pb-2" style="border-bottom: 1px solid;">
        {{ currentLang === 'Ro' ? category.nameRo : category.nameRu }}
      </span>
          <span class="text-600 pt-2">
        <i class="pi pi-fw pi-users mr-2"></i>
            {{ currentLang === 'Ro' ? category.descriptionRo : category.descriptionRu }}
      </span>
        </div>
      </div>
    </div>

  </div>
</div>
