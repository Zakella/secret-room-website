server:
  port: 8081
  error:
    include-message: on_param


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/srweb
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/changelog.xml
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_SERVER_URL}/realms/srWebTest/protocol/openid-connect/certs



keycloak:
  server-url: ${KEYCLOAK_SERVER_URL}
  realm: master
  client-id: admin-cli
  admin-user: ${KEYCLOAK_ADMIN_USER}
  admin-password: ${KEYCLOAK_ADMIN_PASSWORD}
  user-realm: srWebTest
  webclient-id: test2

