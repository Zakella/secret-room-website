server:
  port: 8081
  error:
    include-message: on_param


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/srweb
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/changelog.xml
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://keycloak.victoriasecret.md/realms/srwebtest/protocol/openid-connect/certs


