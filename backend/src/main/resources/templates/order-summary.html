<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f41;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 2px solid rgb(244, 209, 218); /* Add border */
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: white;
        }

        .header img {
            max-width: 200px;
        }

        .order-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgb(244, 209, 218);
        }

        .footer a {
            color: #000000;
            text-decoration: none;
        }

        /* Media queries for mobile devices */
        @media (max-width: 600px) {
            .email-container {
                width: 100%;
            }

            .header img {
                max-width: 150px;
            }
        }

        /* Additional styles for customer information */
        .footer h3 {
            text-align: center;
            font-weight: bold;
        }

        .footer p:first-child {
            font-weight: bold;
        }

        .vs-title {
            color: inherit;
            font-feature-settings: "liga" 0;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizelegibility;
            white-space: normal;
            font-weight: 200;
            font-family: BentonSans, Helvetica, Arial, sans-serif;
            font-size: 1.424rem;
            line-height: 24px;
            letter-spacing: 0.04em;
        }

        .vs-disc {
            font-feature-settings: "liga" 0;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizelegibility;
            white-space: normal;
            font-weight: 200;
            font-family: BentonSans, Helvetica, Arial, sans-serif;
            font-size: 1rem;
            line-height: 20px;
            letter-spacing: 0.04em;
        }

    </style>
</head>
<body>
<div class="email-container">
    <div class="header">

        <div class="order-details vs-title">
            <h2 th:text="'ORDER #' + ${orderNumber}"></h2>
            <p th:text="${currentDate}"></p>
        </div>
        <a href="https://victoriasecret.md/">
            <img src="https://logos-world.net/wp-content/uploads/2020/07/Victorias-Secret-Logo-700x394.png" alt="Logo" height="120" width="200">
        </a>

        <div class="vs-disc">
            <p>Thank you for your order!</p>
            <p th:text="'Hi ' + ${customerName} + ', your order is being prepared for shipping.'"></p>
            <p>We’ll let you know as soon as it’s headed your way.</p>
        </div>
    </div>
    <div class="content">
        <!-- Order Summary -->
        <h3 style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-top: 20px;">
            <span class="vs-title">ORDER SUMMARY</span>
        </h3>
        <div th:each="item : ${orderItems}" style="display: flex; gap: 20px; align-items: center; margin-bottom: 20px;">
            <!-- Product Image -->
            <img th:src="${item.product.imageURL}" alt="Product" style="width: 150px; margin-right: 20px;">
            <!-- Product Description -->
            <div class="vs-disc">
                <p th:text="${item.product.name}"></p>
                <p th:text="${item.sizeType != null ? 'Size: ' + item.sizeType : 'Size: -'}"></p>
                <p th:text="'Qty: ' + ${item.quantity}"></p>
                <p th:text="${#numbers.formatInteger(item.amount, 0)} + ' MDL'"></p>
            </div>
        </div>
        <!-- Subtotal, Tax, Shipping -->
        <div class="vs-disc">
            <h6 style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-top: 20px;">
                <span class="vs-title" style="font-size:  1.5em;" th:text="'Subtotal: ' + ${subtotal}"></span>
            </h6>
            <h6 style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-top: 20px;">
                <span class="vs-title" style="font-size:  1.5em;" th:text="'Shipping: ' + ${shipping}"></span>
            </h6>
            <!-- Total -->
            <h6 style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-top: 20px;">
                <span class="vs-title" style="font-size: 1.5em;" th:text="'Total: ' + ${totalSum}"></span>
            </h6>
        </div>
    </div>
    <div class="footer">
        <!-- Customer Information -->
        <h3 style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-top: 20px;" class="vs-disc">CUSTOMER INFORMATION</h3>
        <div class="vs-disc">
            <p style="font-weight: bold; margin-top: 0; margin-bottom: 0;">Shipping Address</p>
            <p style="margin-top: 0; margin-bottom: 0;" th:text="${customerName} + ', phone:' + ${customerPhone}"></p>
            <p style="margin-top: 0; margin-bottom: 0;" th:text="${deliveryCountry} + ', ' + ${deliveryCity} + ','"></p>
            <p style="margin-top: 0; margin-bottom: 0;" th:text="${deliveryStreet} + ', ' + ${deliveryZip}"></p>
            <p style="font-weight: bold; margin-top: 1em; margin-bottom: 0;">Shipping Method</p>
            <p style="margin-top: 0; margin-bottom: 0;" th:text="${shippingOption}"></p>
            <p style="font-weight: bold; margin-top: 1em; margin-bottom: 0;">Estimated delivery</p>
            <p style="margin-top: 0; margin-bottom: 0;" th:text="${estimatedDelivery}"></p>
        </div>
    </div>
</body>
</html>
