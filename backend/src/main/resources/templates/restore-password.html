<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Восстановление пароля</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      color: #555;
    }

    .message {
      padding: 20px 0;
      font-size: 16px;
    }

    .button {
      display: block;
      width: 100%;
      background-color: rgb(244, 209, 218);
      color: #ffffff !important;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      margin: 20px 0;
      cursor: pointer;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }

    .button:hover {
      background-color: rgb(234, 189, 200); /* Этот цвет чуть темнее */
    }

    .footer {
      font-size: 12px;
      text-align: center;
      color: #999;
      padding-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Восстановление пароля</h2>
  </div>
  <div class="message">
    Здравствуйте! Мы получили запрос на восстановление вашего пароля. Чтобы задать новый пароль, пожалуйста, нажмите на кнопку ниже.
  </div>
  <a th:href="${resetUrl}" class="button">Сбросить пароль</a>
  <div class="footer">
    Если вы не запрашивали сброс пароля, просто проигнорируйте это письмо.
  </div>
</div>
</body>
</html>
